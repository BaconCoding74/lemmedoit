<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
        <title>What Would You Like to Receive?</title>
    </head>
    <body class="background" background="assets/background.png">
        <div class="title">What Would You Like To Receive?</div>
        <form action="result.html" method="GET">
            <div id="gift-question" class="activity-selection">
                <div class="activity-item">
                    <label>
                        <img src="https://static.wixstatic.com/media/cc504e_1e62d9ecc8b942dc8cba586230f63b9e~mv2.jpeg/v1/fill/w_750,h_750,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/cc504e_1e62d9ecc8b942dc8cba586230f63b9e~mv2.jpeg" alt="Flowers" />
                        <div>
                            <input type="checkbox" name="gift" value="flowers"/>Flowers
                        </div>    
                    </label>
                </div>
                <div class="activity-item">
                    <label>
                        <img src="https://assets.newatlas.com/dims4/default/f4caf89/2147483647/strip/true/crop/5184x3456+0+0/resize/1200x800!/quality/90/?url=http%3A%2F%2Fnewatlas-brightspot.s3.amazonaws.com%2F82%2Fc2%2F3731f02d46d6bfdc2d39a5dabe6b%2Fdepositphotos-21131857-xl.jpg" alt="Chocolates" />
                        <input type="checkbox" name="gift" value="chocolates"/>Chocolates
                    </label>
                </div>
                <div class="activity-item">
                    <label>
                        <img src="https://www.scentiment.com/cdn/shop/files/2CB7D96E-8371-415D-8D7A-A7B7A391CC45_58f92c31-fa50-4a4c-8af1-92d7ee6dd484.jpg?v=1727781614" alt="Mystery Gift" />
                        <input type="checkbox" name="gift" value="mystery gift"/>Mystery Gift
                    </label>
                </div>
                <div class="activity-item">
                    <label>
                        <img src="https://www.ktchnrebel.com/wp-content/uploads/2022/08/Various_coloured_ice_cream_shutterstock_1678666684.jpg" alt="Ice Cream Date" />
                        <input type="checkbox" name="gift" value="ice-cream date"/>Ice Cream Date
                    </label>
                </div>     
            </div>
            <div style="text-align: center; padding-top: 40px;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
